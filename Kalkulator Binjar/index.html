<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/pdf-lib"></script>
  <title>Kalkulator Pinjar Lite</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="container-wrap">
      <h2>Penggugat</h2>
      <input type="text" placeholder="Nama Penggugat" id="namaPenggugat">
      <select name="penggugat-kec" id="penggugat-kec">  
      </select>
      <select name="penggugat-des" id="penggugat-des">
        <option value="">Pilih Desa</option>  
      </select>  
    </div>
    <div class="container-wrap">
      <h2>Tergugat</h2>
      <input type="text" placeholder="Nama tergugat" id="namaTergugat">
      <select name="tergugat-kec" id="tergugat-kec">  
      </select>
      <select name="tergugat-des" id="tergugat-des">
        <option value="">Pilih Desa</option>  
      </select>  
    </div>
    <p>Harga : <span class="harga"> </span></p>
    <button id="submit">Submit</button>
  </div>
 
  
  
  <script src="script.js"></script>
 
</body>
</html>
