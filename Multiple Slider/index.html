<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="arrow-icon">
      <svg class="w-6 h-6 text-gray-800 dark:text-white" id="left-arrow" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m15 19-7-7 7-7"/>
      </svg>
      <svg class="w-6 h-6 text-gray-800 dark:text-white rArrow" id="right-arrow" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m9 5 7 7-7 7"/>
      </svg>
            
    </div>
    <div class="card-container" id="card-container">
      
      
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
